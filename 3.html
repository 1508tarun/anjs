<!DOCTYPE html>
<html ng-app="calculatorApp">
    <head>
        <title>xalci</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    </head>

    <body ng-controller="calculatorController">

        <h1>Calculator App</h1>

        <div>
            <label for="expr">Expression:</label>
            <input  type="text" id="expr" ng-model="expr" placeholder="eg:5+3">
        </div>

        <button ng-click="calculate()">Calculate</button>

        <p ng-show="result !==undefined">Result: {{result}}</p>
    </body>

    <script>
        var app=angular.module("calculatorApp",[])
        app.controller("calculatorController",function($scope){
            $scope.calculate=function(){
            var expr=$scope.expr;
            var arr= expr.split("");
            var num1=parseInt(arr[0]);
            var num2=parseInt(arr[2]);
            var op=arr[1];

            switch(op){
                case '+':
                    $scope.result=num1+num2;
                    break;

                case '-':
                    $scope.result=num1-num2;
                    break;

                case '*':
                    $scope.result=num1*num2;
                    break;

                case '/':
                    if(num2!==0){
                        $scope.result=num1/num2;
                    }
                    else{
                        $scope.result="error";
                    }
                    break;
                
                default:
                    $scope.result="invalid operator";
                }
            };
        });
    </script>
</html>
