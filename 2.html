<!DOCTYPE html>
<html ng-app="shoppingApp">
    <head>
        <title>Shopping List</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    </head>

    <body ng-controller="ShoppingController">
        <h1>Shopping List</h1>

        <div>
            <label for="newItem">New Item:</label>
            <input type="text" id="newItem" ng-model="newItem">
            <button ng-click="addItem()">Add</button>
        </div>

        <ul>
            <li ng-repeat="item in shoppingList">
                {{item}}
                <button ng-click="removeItem($index)">Remove</button>
            </li>
        </ul>

        <script>
            var app = angular.module("shoppingApp", []);

            app.controller("ShoppingController", function($scope) {
                $scope.shoppingList = ['apple', 'banana'];

                $scope.addItem = function() {
                    if($scope.newItem) {
                        $scope.shoppingList.push($scope.newItem);
                        $scope.newItem = '';
                    }
                };

                $scope.removeItem = function(index) {
                    $scope.shoppingList.splice(index, 1);
                };
            });
        </script>
    </body>
</html>
