<!DOCTYPE html>
<html ng-app="dateApp">
<head>
<title>Date Display App</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
</head>
<body ng-controller="DateController">
<h2>Date Display</h2>
<p>Default Format: {{ currentDate | date }}</p>
<p>Short Date Format: {{ currentDate | date:'shortDate' }}</p>
<p>Long Date Format: {{ currentDate | date:'longDate' }}</p>
<p>Custom Format: {{ currentDate | date:'yyyy-MM-dd HH:m :mm:ss' }}</p>
<script>
var app = angular.module('dateApp', []);
app.controller('DateController', function ($scope) { $scope.currentDate = new Date();
}); </script>
</body>
</html>
